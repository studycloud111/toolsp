upstream miaosuhk {
    # 使用hash负载均衡策略
    hash $remote_addr consistent;
    server 172.105.228.81:20002 max_fails=3 fail_timeout=30s; 
}
upstream miaosujp {
    # 使用hash负载均衡策略
    hash $remote_addr consistent;
    server 172.104.90.238:20002 max_fails=3 fail_timeout=30s; 
}
upstream miaosusg {
    # 使用hash负载均衡策略
    hash $remote_addr consistent;
