}
upstream miaosuuk {
    # 使用hash负载均衡策略
    hash $remote_addr consistent;
    server 143.47.249.213:20002 max_fails=3 fail_timeout=30s; 
}
upstream miaosuus {
    # 使用hash负载均衡策略
